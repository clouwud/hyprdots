############
### EXEC ###
############

# Keyring and auth
# exec-once = gnome-keyring-daemon --start --components=secrets
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto delete trash 30 days old
# exec-once = trash-empty 30

# Wallpaper
# exec-once = hyprpaper
exec-once = uwsm app -- swww-daemon 

# Cursors
exec-once = hyprctl setcursor "Moga-Candy-Black" 20
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Moga-Candy-Black'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 20

# Idle daemon
exec-once = hypridle

# notification
exec-once = uwsm app -- dunst

# bar
exec-once = uwsm app -- waybar

# music
exec-once = uwsm app -- mpd

# automount
exec-once = uwsm app -- udiskie
