source = colors.conf

$text_color = $primary
$entry_background_color = $surface_container
$entry_border_color = $tertiary
$entry_color = $on_surface

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ANIMATION
animations {
  enabled = false
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = false
    font_family = JetBrains Mono Nerd
    # placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $text_color
    font_size = 130
    font_family = JetBrainsMono Nerd Font
    position = 0, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = $text_color
    font_size = 30
    font_family = JetBrainsMono Nerd Font
    position = 0, 105
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hi, $USER
    color = $text_color
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, -130
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = $text_color
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 60
    halign = center
    valign = bottom
}
